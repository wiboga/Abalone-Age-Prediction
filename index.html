<!DOCTYPE html>
<html>
<head>
    <title>Abalone Age Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333333; /* Dark grey text color */
        }
        h2 {
            text-align: center;
            color: green; /* Sea green for the heading */
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: blue; /* White background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            color: yellow; /* Steel blue for labels */
        }
        input[type="text"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: red; /* Sea green for the button */
            color: blue; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: blue; /* Medium sea green on hover */
        }
    </style>
</head>
<body>
    <h2>Abalone Age Prediction System</h2>
    <form method="POST" action="/predict">
        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" required>
        <label for="length">Length:</label>
        <input type="text" id="length" name="length" required>
        <label for="diameter">Diameter:</label>
        <input type="text" id="diameter" name="diameter" required>
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required>
        <label for="whole_weight">Whole Weight:</label>
        <input type="text" id="whole_weight" name="whole_weight" required>
        <label for="shucked_weight">Shucked Weight:</label>
        <input type="text" id="shucked_weight" name="shucked_weight" required>
        <label for="viscera_weight">Viscera Weight:</label>
        <input type="text" id="viscera_weight" name="viscera_weight" required>
        <label for="shell_weight">Shell Weight:</label>
        <input type="text" id="shell_weight" name="shell_weight" required>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
